<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/tetris.css" />
  </head>
  <body>
    <header id="main-header">
      <nav class="container">
        <div class="logo">
          <a href="gameindex.html">Ghafur</a>
        </div>
        <button
          class="nav-toggle"
          id="menu-toggle"
          aria-label="Toggle navigation"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-links" id="nav-links-menu">
          <li><a href="gameindex.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main class="game-main">
      <section id="tetris-section">
        <h1 class="game-title">Tetris</h1>
        <div id="tetris-container">
          <canvas id="game-board"></canvas>
          <div id="sidebar">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Next:</p>
            <canvas id="next-piece"></canvas>
            <p>Kontrol:</p>
            <ul>
              <li>← : Geser Kiri</li>
              <li>→ : Geser Kanan</li>
              <li>↓ : Percepat Turun</li>
              <li>↑ : Putar</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2025 <a href="index.html">Ghafururrohim Adi Putra</a>. Dibangun
        menggunakan 100% Vanilla HTML, CSS & JavaScript.
      </p>
      <div class="social-links">
        <a href="https://www.instagram.com/ghxfvr/" target="_blank"
          >Instagram</a
        >
        |
        <a href="https://soundcloud.com/ghxfvr_adi" target="_blank"
          >Soundcloud</a
        >
      </div>
    </footer>
    <script src="assets/js/tetris.js"></script>
  </body>
</html>
